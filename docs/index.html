<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DG GITADORA Skin Configurator</title>

  <script id="inputTemplate" type="text/x-handlebars-template">
    {{#each inputs}}
      <fieldset class="row mb-3">
        <legend class="col-sm-3 col-lg-2 col-form-label">
          {{displayName}}
          {{#if tooltip}}
            <i class="text-secondary bi bi-info-circle"
              data-bs-toggle="tooltip" data-bs-title="{{tooltip}}">
            </i>
          {{/if}}
        </legend>
        <div class="col align-self-center">
          {{#if number}}{{#with number}}
            <div class="row">
              <div class="col-sm-3 col-lg-2">
                <input class="form-control" id="{{../name}}Input2" type="number" min="{{range.[0]}}" max="{{range.[1]}}" step="{{step}}" value="{{default}}"
                  oninput="document.getElementById('{{../name}}Input').value = this.value">
              </div>
              <div class="col align-items-center d-flex">
                <input class="form-range" id="{{../name}}Input" type="range" min="{{range.[0]}}" max="{{range.[1]}}" step="{{step}}" value="{{default}}"
                  oninput="document.getElementById('{{../name}}Input2').value = this.value">
              </div>
            </div>
          {{/with}}{{/if}}
          {{#if enum}}
            {{#each enum.choices}}
              <div class="form-check form-check-inline" {{#if tooltip}}data-bs-toggle="tooltip" data-bs-title="{{tooltip}}"{{/if}}>
                <input class="form-check-input" type="radio" name="{{../name}}" id="{{../name}}{{@index}}" value="{{name}}" {{#if default}}checked{{/if}}>
                <label class="form-check-label" for="{{../name}}{{@index}}">{{name}}</label>
              </div>
            {{/each}}
          {{/if}}
        </div>
      </fieldset>
    {{/each}}
  </script>
  <script>
    function renderInput() {
      const template = Handlebars.compile(document.getElementById('inputTemplate').innerHTML);
      document.getElementById('inputs').innerHTML = template({
        "inputs": [
          {
            "name": "speed",
            "displayName": "Speed",
            "number": {
              "range": [0.5, 20],
              "step": 0.25,
              "default": 4,
            }
          },
          {
            "name": "laneDisplay",
            "displayName": "Lane Display",
            "enum": {
              "choices": [
                { "name": "ON", "default": true },
                { "name": "LANE OFF" },
                { "name": "BAR LINE OFF" },
                { "name": "ALL OFF" },
              ],
            }
          },
          {
            "name": "laneTransparency",
            "displayName": "Lane Transparency",
            "number": {
              "range": [0, 100],
              "step": 1,
              "default": 20,
            }
          },
          {
            "name": "movieDisplay",
            "displayName": "Movie Display",
            "enum": {
              "choices": [
                {
                  "name": "A",
                },
                {
                  "name": "B",
                },
                {
                  "name": "C",
                  "default": true,
                },
              ],
            }
          },
          {
            "name": "frameDisplay",
            "displayName": "Frame Display",
            "enum": {
              "choices": [
                { "name": "ON", "default": true },
                { "name": "PHRASE/CLEAR METER OFF" },
                { "name": "ALL OFF" },
              ],
            }
          },
          {
            "name": "laneLayout",
            "displayName": "Lane Layout",
            "enum": {
              "choices": [
                {
                  "name": "A",
                  "default": true,
                },
                {
                  "name": "B",
                },
                {
                  "name": "C",
                },
                {
                  "name": "D",
                },
              ],
            }
          },
          {
            "name": "targetEffectPosition",
            "displayName": "Target Effect Position",
            "enum": {
              "choices": [
                {
                  "name": "A",
                  "default": true,
                },
                {
                  "name": "B",
                },
              ],
            }
          },
          {
            "name": "targetLinePosition",
            "displayName": "Target Line Position",
            "number": {
              "range": [0, 100],
              "step": 1,
              "default": 0,
            }
          },
          {
            "name": "shutterIn",
            "displayName": "Shutter(IN)",
            "number": {
              "range": [0, 100],
              "step": 1,
              "default": 0,
            }
          },
          {
            "name": "shutterOut",
            "displayName": "Shutter(OUT)",
            "number": {
              "range": [0, 100],
              "step": 1,
              "default": 0,
            }
          },
        ]
      });
    }
  </script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
</head>

<body>
  <div class="container my-4">
    <h1>DrumGame GITADORA Skin Configurator</h1>

    <div id="inputs"></div>

    <div class="text-end">
      <button class="btn btn-primary" type="submit">Submit</button>
    </div>
  </div>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

  <script defer>
    renderInput()
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
  </script>
</body>


</html>
